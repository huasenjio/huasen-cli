name: 功能推荐
title: "[功能推荐] 标题"
description: 该 issues 用于为项目的推荐新功能，请慎重选择！
labels: ["type: feature"]
body:
  - type: markdown
    attributes:
      value: |
        请大家注意标点符号、措辞、语法规范，认真写好每一句话，锻炼自己把话说清楚的能力，若潦草不认真，不予答复并删除，希望理解！

  - type: checkboxes
    attributes:
      label: 提交前搜索 issues
      description: >
        请确保先搜索 [issues](https://github.com/huasenjio/huasenjio-compose/issues) ，查看是否已经报告了相同的问题。
      options:
        - label: >
            我已经搜索了[issues](https://github.com/huasenjio/huasenjio-compose/issues)，没有发现类似的问题。
          required: true

  - type: textarea
    attributes:
      label: 功能推荐
      description: 简单描述您推荐的新功能
      placeholder: >
        清晰简洁地描述推荐功能，最好客观地说明功能的作用。
    validations:
      required: true

  - type: checkboxes
    attributes:
      label: 你愿意提交 PR 吗？
      description: >
        如果您已经很好地理解了如何实现推荐功能，我们非常乐意您能贡献代码。
      options:
        - label: 是的，我愿意提交 PR ！

  - type: checkboxes
    attributes:
      label: 行为准则
      description: >
        行为准则有助于为每个人创造一个安全的空间，我们要求每个人都同意它。
      options:
        - label: 严格遵守中华人民共和国相关法律，项目仅供大家学习交流，请勿用于商业用途！

  - type: markdown
    attributes:
      value: "感谢您填写我们的表格！"
